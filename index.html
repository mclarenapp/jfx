        <form id="myform">
            <h3 class="mb-2">选择可用线路</h3>

    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "get",
                cache: false,
                url: "https://gitee.com/mmclaren/mclaren/raw/master/jfx.txt",
                dataType: "jsonp"
            });
        });
        function JsonpData(data) {
            var html = $(template("tpl-lines", data.lines));
            $("#block-selLines").html(html[0]);
        }
        function enter(obj) {
            var domainLines = $("#domainLines");
            window.location = domainLines.val();
        }
